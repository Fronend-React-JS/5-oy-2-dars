<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regiseter</title>
    <link rel="stylesheet" href="./style/register-style.css">
</head>
<body>
    <div class="register-wrapper">
        <h1>Ro'yxatdan o'tish</h1>
        <form>
            <input class="text-input" type="text" placeholder="Ismingizni kiriting"> <br>
            <input class="text-input" type="text" placeholder="Familyangizni kiriting"> <br>
            <input class="text-input" type="number" placeholder="Yoshingizni kiriting"> <br>

            <label> Qaysi tillarni bilasiz</label> <br>
            <input type="checkbox" value="uzbek" id="uzbek" name="lang">
            <label for="uzbek">O'zbekcha</label> <br>

            <input type="checkbox" value="russian"  id="russian" name="lang">
            <label for="russian">Ruschaa</label> <br>

            <input type="checkbox" value="english" id="english" name="lang">
            <label for="english">Inglizcha</label> <br>
            
            <input class="text-input" type="text" placeholder="Foydalanuvchi nomoni kiriting"> <br>
            <input class="text-input" type="password" placeholder="Parol yarating"> <br>

            <button>Saqlash</button>
        </form>
    </div>
</body>
</html>
