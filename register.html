<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regiseter</title>
    <link rel="stylesheet" href="./style/register-style.css">
</head>
<body>
    <div class="register-wrapper">
        <h1>Ro'yxatdan o'tish</h1>
        <form>
            <input id="name" class="text-input" type="text" placeholder="Ismingizni kiriting"> <br>
            <input id="surname" class="text-input" type="text" placeholder="Familyangizni kiriting"> <br>
            <input id="age" class="text-input" type="number" placeholder="Yoshingizni kiriting"> <br>

            <label> Qaysi tillarni bilasiz</label> <br>
            <input type="checkbox" value="uzbek" id="uzbek" name="lang">
            <label class="languages" for="uzbek">O'zbekcha</label> <br>

            <input type="checkbox" value="russian"  id="russian" name="lang">
            <label class="languages" for="russian">Ruschaa</label> <br>

            <input type="checkbox" value="english" id="english" name="lang">
            <label class="languages" for="english">Inglizcha</label> <br> <br>
            
            <input id="username" class="text-input" type="text" placeholder="Foydalanuvchi nomoni kiriting"> <br>
            <input id="password" class="text-input" type="password" placeholder="Parol yarating"> <br>
            <input id="repassword" class="text-input" type="password" placeholder="Parolni Takrorlang"> <br>

            <input type="button" id="btn" value="Saqlash">
            <a href="./pages/login.html">Kirish</a>
        </form>
    </div>

    <script src="./js/register.js"></script>
</body>
</html>
